<div class="content" style="max-width: 100vw;">
  <div fxLayoutAlign="center">
    <img [src]="image"/>
  </div>
  <div class="buttonDiv">
    <div fxFill fxLayout="row" fxFlexAlign="center">
      <div fxFlex>
        <button (click)="print()" type="button" class="btn btn-success fill">Drucken</button>
      </div>
      <div fxFlex>
        <button (click)="abort()" type="button" class="btn btn-danger fill">Nicht Drucken</button>
      </div>
    </div>
  </div>
</div>
